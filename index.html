<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>ADOPTION OF PET</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h1>ADOPTION OF PET</h1>
        <form action="#" method="post">
        <label for="firstname">Your first name</label>
        <input type="text" id="firstname" placeholder="Enter your first name" required>
        <label for="lastname">Your last name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" required>

        <label for="pet">Select a pet"</label>
        <select id="pet" name="pet" requires>
            <option value="option">--Option--</option>
            <option value="cat">Cat</option>
            <option value="horse">Horse</option>
            <option value="chihuahua">Chihuahua</option>
            <option value="parrot">Parrot</option>
            <option value="rabbit">Rabbit</option>
            <option value="tortise">Tortise</option>
            <option value="snake">Snake</option>
            <option value="dove">Dove</option>
            <option value="chicken">Chicken</option>
            <option value="goat">Goat</option>
        </select>

        <label for=""reason">Why do you want to adopt a pet?</label>
        <textarea id="reason" name="reason" placeholder="Write your reason here..." required></textarea>
        <label for=""reason">Have you ever owned a pet before? If yes, what kind?</label>
        <textarea id="reason" name="reason" placeholder="Write your reason here..." required></textarea>
        <label for=""reason">Do you live in a house or an apartment? Do you have a secure yard?</label>
        <textarea id="reason" name="reason" placeholder="Write your reason here..." required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
